<body>
    <button id="DoctorAddBt" onclick="AddData()">添加Logo</button>
 
    </form>  
    <table id="DoctorTab" border="1">
        <tr>
            <th width="5%">ID</th>
            <th>logo缩略图</th>
            <th>logo名</th>
            <th>最新修改时间</th>
            <th>操作</th>
        </tr> 
        <!-- 开始循环 -->
        {volist name='info' id='vo'}
        <tr>
            <td>{$vo.id}</td>
            <td>
                <img class="DoctorTx ImgMag" src="{$vo.img_url}" alt="医生头像" onclick="imgmag(this)">
            </td>
          
            <td>{$vo.logo_name}</td>
            <td>{$vo.addtime}</td>
            <td>
                <button class={$vo.id} onclick="Alter(this)" style="color:#18a689"><i class="fa fa-paste"></i>编辑</button>
                &nbsp;&nbsp;&nbsp;
                <button class={$vo.id} onclick="DeleteData(this)" style="color:#ff2251"><i class="fa fa-trash-o"></i>删除</button>
            </td>
        </tr>
        {/volist}
    </table>
    <!-- 总条数 -->
    <span style="margin:5px 0 0 1%; float:left;">总共{$count}条记录</span>
    <!-- 分页按钮 -->
     {$info->render()}
</body>

        // 回调函数
        function callfun1() {
            $.ajax({
                url: "delete",
                type: 'post',
                data: {'id': id},

                    alert(data.message);
                    location.reload();
                }
            });
        }
